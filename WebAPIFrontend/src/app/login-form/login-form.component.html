<div class="container">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let login of Logins">
                    <th scope="row">{{login.id}}</th>
                    <td>{{login.name}}</td>
                    <td>{{login.email}}</td>    
                    <td><button class="btn button btn-primary"
                         (click)=deleteLogin(login.id)>Delete</button>
                    </td>        
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <form #form="ngForm" (submit)="onSubmit(form)">
            <input type="hidden" name="Id" [value]="service.formData.Id"/>
            <div>
                <label>Name</label>
                <input type="text" placeholder="Name" name="Name" #Name ="ngModel" 
                [(ngModel)]="service.formData.Name"> 
            </div>
            <div>
                <label>Email</label>
                <input type="email" placeholder="Email" name="Email" #Email ="ngModel" 
                [(ngModel)]="service.formData.Email"> 
            </div>
            <div>
                <label>Password</label>
                <input type="password" placeholder="Password" name="Password" 
                #Password ="ngModel" [(ngModel)]="service.formData.Password"> 
            </div>
            <div>
                <button type = "submit">Submit</button>
            </div>    
        </form>
    </div>
</div>
